<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#001926">
        <title>Tanki Launcher</title>
        <link rel="shortcut icon" href="/resources/launcher.svg" type="image/png">
        <link rel="stylesheet" href="/resources/launcher/style-beta.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700;900&amp;display=swap" rel="stylesheet">
        <script src="launcher.js"></script>
    </head>
    <body>
        <div id="modal">
            <div class="wpchoose" id="wpchoose">
                <div class="wptablo">
                    <button class="wpup"></button>
                    <h1 class="wptext">Choose your wallpapers</h1>
                    <button class="wpclose" onclick="wpchoose = document.getElementById('wpchoose');wpchoose.classList.toggle('open')"></button>
                </div>
                <div class="wpvariant disabled"><img src="/resources/launcher/background_arcade_baked.png"></div>
                <div class="wpvariant disabled"><img src="/resources/launcher/background_classic.webp"></div>
                <div class="wpvariant disabled"><img src="/resources/launcher/background_summer_major.jpg"></div>
                <div class="wpvariant enabled"><img src="https://media.discordapp.net/attachments/1226113197006913628/1227626008589500528/png.png?ex=662916d0&is=6616a1d0&hm=efaf97ace94f424b7e425343630414289500d0b8d9131c12bef6b10d8cc58b68&=&format=webp&quality=lossless"></div>
                <div class="wpvariant enabled"><img src="https://media.discordapp.net/attachments/1226113197006913628/1227622942335041536/image_1.png?ex=662913f5&is=66169ef5&hm=761df5a5344c54f4dfe34cc4e122bacadaa208c7ed1bb7e620339bd5fb010354&=&format=webp&quality=lossless"></div>
                <div class="wpvariant enabled"><img src="https://media.discordapp.net/attachments/1226113197006913628/1227623783054184519/VEW3O50IVBM.jpg?ex=662914be&is=66169fbe&hm=ccb885f504bdfecf502a4f62579bfb71358b89b53b206c5fe81d720765a0b568&=&format=webp&quality=lossless"></div>
            </div>
        </div>
        <div class="preloader">
            <img src="/resources/launcher.svg">
            <div class="progress"></div>
            <span class="loading-text">Loading</span>
        </div>
        <div class="wallpapers">
            <div class="wallpaper first"></div>
            <div class="wallpaper second"></div>
            <div class="wallpaper third"></div>
        </div>
        <header>
            <a class="logo" title="Main Tanki Online page" href="https://tankionline.com/" target="_blank" tabindex="1"></a>
            <h1>Tanki Launcher</h1>
            <audio src="/resources/ambient.mp3" loop="" id="music"></audio>
            <button class="wallpaper" tabindex="2" onclick="wpchoose = document.getElementById('wpchoose');wpchoose.classList.toggle('open')"></button>
            <button class="music" tabindex="3"></button>
            <span class="flags" id="flagChooseBTN" onclick="this.classList.toggle('open');" tabindex="4">
                <flag class="usa"></flag>
                <div class="flagChooseLST">
                    <a class="usa" href="/en/new-launcher/"></a>
                    <a class="rus" href="/ru/new-launcher/"></a>
                </div>
            </span>
        </header>
        <div class="window">
            <h1>Choose server and account</h1>
            <div class="select" onclick="this.classList.toggle('open');" tabindex="5">
                <span class="option selected">Server</span>
                <div class="options" id="servselect" style="z-index: 10;"></div>
            </div>
            <div class="select" onclick="this.classList.toggle('open');" tabindex="6">
                <span class="option selected">Main</span>
                <div class="options" id="accselect">
                    <span class="option">Main</span>
                </div>
            </div>
            <div class="accadd" id="accadd" tabindex="7"></div>
            <a id="play" tabindex="8">FIGHT!</a>
        </div>
        <footer>
            <img src="/resources/MakeTankiBetter_logo.svg" class="MTB">
            <p><a target="_blank" class="MTB" href="/" tabindex="9">MAKETANKIBETTER</a>We build future</p>
            <div class="social">
                <a target="_blank" id="youtube" href="https://www.youtube.com/@mtb_" tabindex="10"></a>
                <a target="_blank" id="discord" href="https://discord.gg/qnQg4tZswp" tabindex="11"></a>
                <a target="_blank" id="github" href="https://github.com/maketankibetter" tabindex="12"></a></div>
        </footer>
    </body>
</html>
