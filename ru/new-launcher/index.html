<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#001926">
        <title>Танки Лаунчер</title>
        <link rel="shortcut icon" href="/resources/launcher.svg" type="image/png">
        <link rel="stylesheet" href="/resources/launcher/style-beta.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&amp;display=swap" rel="stylesheet">
        <script src="/en/new-launcher/launcher.js"></script>
        <link rel="alternate" href="../../ru/new-launcher/" hreflang="ru" type="text/html" media="all" title="Танки Лаунчер" />
        <link rel="alternate" href="../../en/new-launcher/" hreflang="en" type="text/html" media="all" title="Tanki Launcher" />
    </head>
    <body>
        <div id="modal">
            <div class="errors"></div>
        </div>
        <div class="preloader">
            <img src="/resources/launcher.svg">
            <div class="progress"></div>
            <span class="loading-text">Загрузка</span>
        </div>
        <div class="wallpapers">
            <div class="wallpaper first"></div>
            <div class="wallpaper second"></div>
            <div class="wallpaper third"></div>
        </div>
        <header>
            <a class="logo" title="Main Tanki Online page" href="https://tankionline.com/" target="_blank" tabindex="1"></a>
            <h1>Танки Лаунчер</h1>
            <span class="flags" id="flagChooseBTN" onclick="this.classList.toggle('open')" tabindex="2" style="right: 5em;">
                <flag class="rus"></flag>
                <div class="flagChooseLST">
                    <a class="usa" href="/en/new-launcher/"></a>
                    <a class="rus" href="/ru/new-launcher/"></a>
                </div>
            </span>
            <button class="fsb" tabindex="3" style="margin-right: 1.75em;"></button>
        </header>
        <div class="window" style="width: 26.25em;">
            <h1>Выберите приложение и профиль</h1>
            <div class="select" onclick="this.classList.toggle('open');" tabindex="5">
                <span class="option selected">Приложения</span>
                <div class="options" id="servoptions" style="z-index: 10;"></div>
            </div>
            <div class="reset" id="reset" tabindex="6"></div>
            <input class="accinput" type="text" maxlength="21" tabindex="7">
            <div class="select" onclick="this.classList.toggle('open');" tabindex="7">
                <span class="option selected">Доступно только для основного</span>
                <div class="options" id="accselect"></div>
            </div>
            <div class="accadd" id="accadd" tabindex="8"></div>
            <a id="play" tabindex="9" href="">В БОЙ!</a>
        </div>
        <footer>
            <img src="/resources/MakeTankiBetter_logo.svg" class="MTB">
            <p><a target="_blank" class="MTB" href="/" tabindex="10">MAKETANKIBETTER</a>Мы строим будущее. <a href="/resources/launcher/documentation.pdf">Документация продукта.</a></p>
            <div class="social">
                <a target="_blank" id="vk" href="https://vk.com/maketankibetter" tabindex="10"></a>
                <a target="_blank" id="youtube" href="https://www.youtube.com/@mtb_" tabindex="11"></a>
                <a target="_blank" id="discord" href="https://discord.gg/qnQg4tZswp" tabindex="12"></a>
                <a target="_blank" id="github" href="https://github.com/maketankibetter" tabindex="13"></a></div>
        </footer>
    </body>
</html>
