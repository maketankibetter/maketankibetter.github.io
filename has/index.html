<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>:has(?)</title>
    <style>
      body{
        height: calc(100vh - 112px);
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
      }
      div{display: none;}
      span{
        background: #e02e2e;
        padding: 0 0.2em;
        margin: 0.2em;
        font: 900 5em/1.1 var(--font);
        color: #fff !important;
        text-transform: uppercase;
      }
      p {
        margin: 0;
        color: #fff;
        font: 500 1em var(--font);
      }
      body:has(span) #fail{
        display: none;
        color: #e02e2e;
      }
      #success {display: none;color: #40fd40;}
      body:has(span) #success {display: block;}
    </style>
    <script>
      const rublock = document.querySelector('.ru');
      const enblock = document.querySelector('.en');
      var language = navigator.language || navigator.browserLanguage;
      function css(element, style) {
        for (const property in style)
        element.style[property] = style[property];
      }
      if (language.indexOf('ru') > -1) {
        const langblock = document.querySelector('.ru');
      }
      else {
        const langblock = document.querySelector('.en');
      }
      css(langblock, {
        'display': 'contents'
      } );
    </script>
    <link rel="shortcut icon" href="/resources/MakeTankiBetter_logo.svg">
    <link rel="stylesheet" href="/main.css">
    <meta name="theme-color" content="#e02e2e">
    	</head>
    <body>
      <div class="en">
        <span id="fail">Fail</span>
        <span id="success">Success</span>
        <p id="fail">Your browser does not support :has() selector</p>
        <p id="success">Your browser supports :has() selector!</p>
      </div>
      <div class="ru">
        <span id="fail">Провал</span>
        <span id="success">Успех</span>
        <p id="fail">Ваш браузер не поддерживает селектор :has()</p>
        <p id="success">Ваш браузер поддерживает селектор :has()!</p>
      </div>
    </body>
</html>
